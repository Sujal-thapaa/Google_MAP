<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULM Interactive Map</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
  
  <!-- Search bar for open minimap -->
  <div id="open-search-bar">
      <div id="open-search-container">
          <input type="text" id="open-building-search" placeholder="Search for buildings on campus..." 
                 onfocus="showOpenSearchDropdown()" 
                 onblur="hideOpenSearchDropdown()" 
                 oninput="filterOpenBuildings(this.value)">
          <div id="open-search-dropdown"></div>
      </div>
  </div>
  
  <div id="map-container" tabindex="0" onclick="togglePoints()">
    <div id="map-content">
        <img src="ULM_map.png" id="map-image" alt="ULM Campus Map">


        <!-- Pins -->
        <div class="point" style="top: 4%; left: 30%;" title="Madison Hall" data-name="madison hall" data-location="madisonHall" onclick="event.stopPropagation(); redirectToStreetView('madisonHall')"></div>
        <div class="point" style="top: 17%; left: 28%;" title="BCM" data-name="bcm" data-location="bcm" onclick="event.stopPropagation(); redirectToStreetView('bcm')"></div>
        <div class="point" style="top: 50%; left: 50%;" title="Library" data-name="library" data-location="library" onclick="event.stopPropagation(); redirectToStreetView('library')"></div>
        <div class="point" style="top: 42%; left: 17%;" title="Chemistry & Natural Science Building" data-name="chemistry & natural science building" data-location="cnsb" onclick="event.stopPropagation(); redirectToStreetView('cnsb')"></div>
        <div class="point" style="top: 46%; left: 28%;" title="HUB" data-name="hub" data-location="hub" onclick="event.stopPropagation(); redirectToStreetView('hub')"></div>
        <div class="point" style="top: 35%; left: 69%;" title="Schulze Dining Hall" data-name="schulze dining hall" data-location="schulzeDiningHall" onclick="event.stopPropagation(); redirectToStreetView('schulzeDiningHall')"></div>
        <div class="point" style="top: 47%; left: 33%;" title="Sandel Hall" data-name="sandel hall" data-location="sandelHall" onclick="event.stopPropagation(); redirectToStreetView('sandelHall')"></div>
        <div class="point" style="top: 52%; left: 40%;" title="Student Success Center" data-name="student success center" data-location="studentSuccessCenter" onclick="event.stopPropagation(); redirectToStreetView('studentSuccessCenter')"></div>
        <div class="point" style="top: 22%; left: 85%;" title="Coliseum" data-name="coliseum" data-location="coliseum" onclick="event.stopPropagation(); redirectToStreetView('coliseum')"></div>
        <div class="point" style="top: 37%; left: 7%;" title="Hemphill Hall (HMPH)" data-name="hemphill hall" data-location="HemphillHall" onclick="event.stopPropagation(); redirectToStreetView('HemphillHall')"></div>
        <div class="point" style="top: 64%; left: 27%;" title="Walker Hall (WALK)" data-name="walker hall" data-location="GeorgeTWalkerHall" onclick="event.stopPropagation(); redirectToStreetView('GeorgeTWalkerHall')"></div>
        <div class="point" style="top: 57%; left: 24%;" title="Hanna Hall (HANN)" data-name="hanna hall" data-location="HannaHall" onclick="event.stopPropagation(); redirectToStreetView('HannaHall')"></div>
        <div class="point" style="top: 72%; left: 19%;" title="Sugar Hall (SUGR)" data-name="sugar hall" data-location="SugarHall" onclick="event.stopPropagation(); redirectToStreetView('SugarHall')"></div>
        <div class="point" style="top: 60%; left: 13%;" title="Kitty DeGree Hall (NURS)" data-name="kitty degree hall" data-location="KittyDeGreeHall" onclick="event.stopPropagation(); redirectToStreetView('KittyDeGreeHall')"></div>
        <div class="point" style="top: 38%; left: 29%;" title="University Commons" data-name="university commons" data-location="UniversityCommons" onclick="event.stopPropagation(); redirectToStreetView('UniversityCommons')"></div>
        <div class="point" style="top: 41%; left: 39%;" title="University Suites" data-name="university suites" data-location="UniversitySuites" onclick="event.stopPropagation(); redirectToStreetView('UniversitySuites')"></div>
        <div class="point" style="top: 20%; left: 42%;" title="Coenen Hall (COEN)" data-name="coenen hall" data-location="CoenenHall" onclick="event.stopPropagation(); redirectToStreetView('CoenenHall')"></div>
        <div class="point" style="top: 72%; left: 57%;" title="Strauss Hall (STRS)" data-name="strauss hall" data-location="StraussHall" onclick="event.stopPropagation(); redirectToStreetView('StraussHall')"></div>
        <div class="point" style="top: 12%; left: 51%;" title="Foot Bridge" data-name="strauss hall" data-location="footbridge" onclick="event.stopPropagation(); redirectToStreetView('footbridge')"></div>
    </div>
</div>

  <script src="script.js"></script>
</body>
</html>
